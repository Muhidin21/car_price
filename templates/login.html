{% extends "base.html" %}

{% block title %}Login - Car Price Prediction{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-8">
    <div class="w-full max-w-md">
        <div class="card-gradient rounded-xl shadow-glow p-6 sm:p-8 border border-gray-200">
            <div class="text-center mb-6">
                <div class="bg-gradient-to-br from-blue-500 to-green-600 w-16 h-16 sm:w-20 sm:h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-glow">
                    <i class="fas fa-sign-in-alt text-white text-2xl sm:text-3xl"></i>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                <p class="text-gray-600 text-sm sm:text-base">Sign in to your account to continue</p>
            </div>

            <form method="POST" class="space-y-4 sm:space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:border-blue-400"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:border-blue-400"
                           placeholder="Enter your password">
                </div>

                <button type="submit" 
                        class="w-full button-gradient text-white py-2.5 sm:py-3 px-6 rounded-lg font-semibold hover:shadow-glow transition-all duration-300 text-base sm:text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm sm:text-base">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
